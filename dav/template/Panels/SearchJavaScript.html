<style>
    /* Color and Size Options on Category Pages */\
    .CategoryContent .ProductList li,
    .SearchContainer .ProductList li {
        position: relative;
    }
    .catColorSwatch {
        display: inline-block;
        width: 100%;
        overflow: hidden;
        margin-bottom: -13px;
        visibility: hidden;
    }
    .catColorSwatch ul {
        margin: 0 auto;
        display: inline-block;
        overflow: visible;
        white-space: nowrap;
    }
    .catColorSwatch li {
        padding: 0 4px;
    }
    .catColorSwatch .swatchOneColour .validation,
    .catColorSwatch .swatchOneColour .name,
    .catColorSwatch .swatchTexture .name,
    .CategoryContent .ProductList .catSizeSwatch .validation,
    .CategoryContent .ProductList .catSizeSwatch .name {
        display: none;
    }
    .catColorSwatch li .validation {
        display: none;
    }
    .catColorSwatch li,
    .catColorSwatch li.swatch.swatchTexture,
    .catColorSwatch li.swatch.swatchOneColour {
        display: inline-block;
        width: auto !important;
        padding: 5px 2px 1px;
/*         margin: 0 4px 0 0; */
    }
    .catColorSwatch li.swatch.swatchOneColour.selectedColorBox {
        padding: 0;
    }
    .catColorSwatch li label {
        margin: 0;
        line-height: normal;
        border: 2px solid transparent;
        border-radius: 50%;
        pointer-events: none;
        padding: 2px;
    }
    .catColorSwatch li.hovered label {
        border-color: #ddd;
    }
    .catColorSwatch li.selected label {
        border-color: #39b54a;
    }
    .catColorSwatch li.swatch.swatchOneColour label span.swatchColours.swatchOneColour {
        line-height: inherit;
    }
    .catColorSwatch .swatchColour {
        display: inline-block;
        width: 23px !important;
        height: 23px;
        background-position: center center;
        border-radius: 50%;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }
    .catColorSwatch .name {
        line-height: 19px;
        padding: 0 4px;
    }
    .SearchContainer .ProductList .catSizeSwatch {
        background-size: auto 100%;
        position: absolute;
        top: 160px;
        right: 0px;
        padding: 3px 0;
        width: 45px;
    }
    .SearchContainer .ProductList .catSizeSwatch ul {
        margin: 0;
    }
    .SearchContainer .ProductList .catSizeSwatch ul li {
        display: inline-block;
        width: 37px !important;
        padding: 0;
        background: none;
        margin: 2px;
        min-height: 38px;
    }
    .SearchContainer .ProductList .catSizeSwatch ul li .name {
        font-weight: bold;
        color: black;
        display: block;
        font-size: 8px;
        line-height: 8px;
        text-transform: capitalize;
    }
    .SearchContainer .ProductList .catSizeSwatch .jointTitle {
        font-weight: bold;
        display: inline-block;
        line-height: 9px;
        font-size: 8px;
    }
    .SearchContainer .ProductList .catSizeSwatch img {
        width: 14px;
        display: block;
        margin: 1px auto 3px;
    }
    .SearchContainer .ProductList .catSizeSwatch img.size10 {
        width: 10px;
    }
    .SearchContainer .ProductList .catSizeSwatch img.size18 {
        width: 18px;
    }
    .catColorSwatch .textureContainer {
        display: block;
        width: 20px;
    }
    .catColorSwatch .textureContainer .thumbnail,
    .catColorSwatch .productOptionPickListSwatch .thumbnail {
        display: block;
        background-size: 100%;
        border: 1px solid white;
        height: 17px;
    }
    .MagicScroll:not(.MagicScroll-horizontal):before {
        visibility: visible;
        content: "\f110";
        color: #39B54A;
        font: normal normal normal 14px/1 FontAwesome;
        font-weight: normal;
        display: inline-block;
        vertical-align: middle;
        -webkit-transition: all .3s;
        -moz-transition: all .3s;
        -ms-transition: all .3s;
        -o-transition: all .3s;
        transition: all .3s;
        -webkit-animation: fa-spin 1s infinite steps(8);
        animation: fa-spin 1s infinite steps(8);
        height: 30px;
        line-height: 30px;
        position: absolute;
        left: 23%;
        z-index: 1;
    }
    .MagicScroll:not(.MagicScroll-horizontal):after {
        visibility: visible;
        content: "Color Options Loading...";
        display: block;
        height: 30px;
        width: 120px;
        font-size: 10px;
        line-height: 30px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 27%;
        margin-left: 6px;
    }
    .catColorSwatch .mcs-item {
        height: 100%;
        /*width: initial !important;*/\
    }
    .catColorSwatch .mcs-button-arrow:before {
        font-size: 150%;
    }
    .catColorSwatch .MagicScroll-horizontal .mcs-button-arrow {
        width: 23px;
    }
    .catColorSwatch .MagicScroll-horizontal button.mcs-button.mcs-disabled,
    .catColorSwatch .MagicScroll-horizontal button.mcs-button.mcs-button-arrow:disabled {
        display: none !important;
    }
    @media screen and (device-aspect-ratio: 40/71) {
        .SearchContainer .ProductList .catSizeSwatch {
            top: 170px;
        }
    }
</style>

/* try to combine this with category videos! */
function loadColorAndSizeSwatches() {
    var bCCDN = '%%GLOBAL_CdnStorePath%%';
    var mSOpts = 'data-options="loop: off; arrows: outside; ';
        mSOpts += 'scrollOnWheel: false; items: fit"';
    // Swatches - Color and Size options swatches 
    $(".ProductActionAdd a").each( function() { //:contains('Options')
        var $this = $(this),
            prodLi = $this.parent().parent(),
            prodImgDiv = prodLi.find('div.ProductImage'),
            prodImgAnch = prodImgDiv.find('a'),
            prodImg = prodImgAnch.find('img'),
            prodImgDivSrc = prodImg.attr('src'),
            prodId = prodLi.find('.ProductCompareButton .CheckBox').attr('value'),
            productLink = prodImgDiv.find('a').attr('href');
        function setImgHeight() {
            var maxImgHeight = prodImg.height();
            prodImg.height(maxImgHeight);
        }
        $(window).load( function() {
	        setImgHeight();
        });

        if (DsColorIndex[prodId]) {
            if (DsColorIndex[prodId].colors) {
                prodLi.addClass('withColorSwatch');
                var defImg = prodImg.attr('src');
                prodImg.attr('data-original', defImg);
                var cSBoxes;
                // Generate color swatch boxes = cSBoxes
                for (i = 0; i < DsColorIndex[prodId].colors.length; i++) { 
                    var cO = DsColorIndex[prodId].colors[i],
                        cN = cO.color,
                        cC = cO.code,
                        cS = cO.src != '' ? cO.src : prodImgDivSrc,
                        cDNP = cS.charAt(0) == 'h' ? '' : bCCDN+'/product_images/attribute_rule_images/',
                        cDNThumb = bCCDN+'/product_images/attribute_value_images/',
                        cY = cC.charAt(0) == '#' ? 'background-color:'+cC : 'background-image:url('+cDNThumb+cC+')',
                        cSName = '<span class="name">'+cN+'</span>',
                        cSDSrc = 'data-src="' + cDNP + cS + '"',
                        cSLab = '<label><span class="swatchColours swatchOneColour"><span class="swatchColour swatchColour_1" style="'+cY+';">&nbsp;</span></span></label>',
                        cSLiOp = '<li class="swatch hasPreview swatchOneColour" '+cSDSrc+'>',
                        cSLiCl = '</li>';
                    cSBoxes += cSLiOp + cSName + cSLab + cSLiCl;
                }
                var cSUl = '<ul class="MagicScroll" '+mSOpts+'>' + cSBoxes + '</ul>';
                var cSWrap = $('<div class="catColorSwatch optionSwatch">' + cSUl + '</div>');
                var cSContent = cSWrap.fadeIn('slow').css("display","inline-block");
                $this.parent().parent().find('.ProductDetails').before(cSContent);
            }
            function sizeSwatches() {
                if (DsColorIndex[prodId].sizes) {
                    var sOC = '<div class="catSizeSwatch optionSwatch"><span class="jointTitle">Fits these joint sizes:</span><ul>';
                    for (var jGender in DsColorIndex[prodId].sizes) { 
                        for (i2 = 0; i2 < DsColorIndex[prodId].sizes[jGender].length; i2++) { 
                            var jS = DsColorIndex[prodId].sizes[jGender][i2];
                            var jN = '<span class="name">'+jGender+' '+jS+'mm</span>';
                            var mJI = '%%ASSET_images/malejoint.png%%';
                            var fJI = '%%ASSET_images/femalejoint.png%%';
                            var jIS = jGender == 'male' ? mJI : fJI;
                            var jI = '<img class="size'+jS+'" src="'+jIS+'" />';
                            sOC += '<li>'+jN+jI+'</li>';
                        }
                    }
                    sOC += '</ul></div>'; //).fadeIn(1300)
                    $this.parent().parent().find('.ProductDetails').before(sOC);
                };
            }
            sizeSwatches();
        }        

    });
    function scrollAndAction() {
        var productDiv = $(this).parent().parent();
        var productImage = productDiv.find('.ProductImage a img');
        var originalImage = productImage.attr('data-original');
        //Magic Scroll stuff
        MagicScrollOptions = {
            items: 'fit',
            arrows: 'outside',
            loop: 'off'
        };
        MagicScrollExtraOptions = {};
        MagicScrollOptionsMobile = {};
        MagicScrollExtraOptionsMobile = {};        
        MagicScroll.start();
        clickAndHover();
        function clickAndHover() {
            var revertImg;
            $('li.swatch').on({
                mouseenter: function() {
                    clearTimeout(revertImg);
                    originalImage = $(this).parents('li').find('.ProductImage a img').attr('data-original');
                    $(this).parents('li').find('.ProductImage a img').attr('src', $(this).attr('data-src'));
                    $(this).addClass('hovered');
                },
                mouseleave: function() {
                    $(this).removeClass('hovered');
                    if (!$(this).hasClass('selected')) {
                        var thisLI = $(this);
                        clearTimeout(revertImg);
                        revertImg = setTimeout( function() {
                            thisLI.parents('li').find('.ProductImage a img').attr('src', originalImage);
                            }, 370);
                    }
                },
                click: function() {
                    clearTimeout(revertImg);
                    if ($(this).parents('li').find('.videoDemoBtn.videoPlaying').length > 0) {
                        $(this).parents('li').find('.videoDemoBtn.videoPlaying').click();
                    }
                    if (!$(this).hasClass('selected')) {
                        $(this).parents().eq(1).find('li.swatch.selected').not(this).removeClass('selected');
                    }
                    $(this).parents('li').find('.ProductImage a img').attr('src', $(this).attr('data-src'));
                    $(this).parents('li').find('.ProductImage a img').attr('data-original', $(this).attr('data-src'));
                    $(this).addClass('selected');
                }
            });
        }
    }
    scrollAndAction();
};

<script type="text/javascript">
/*Sale badge*/
function updateOnSaleBadge() {
    var imagelink = $('.ProductList .SalePrice').parents('li').find('.ProductImage a');
    var badge_diameter = imagelink.width() * .42;
    var badge_radius = badge_diameter/2;
    var font_size = badge_radius/2.5;
    
    // get badge
    var onsalebadge = $('.on-sale-badge');
    var created_badge = false;
    if(onsalebadge.length == 0) {
        created_badge = true;
        onsalebadge = $('<span class="on-sale-badge">On Sale</span>');
    }
    // adjust onsale badge dimensions
    onsalebadge.each(function(){
        $(this).width(badge_diameter).height(badge_diameter).css({
            'line-height' : badge_diameter+'px',
            'font-size' : font_size + 'px'
        });
    });
    
    // add badge to page
    if(created_badge)
    {
        imagelink.append(onsalebadge);
        onsalebadge.fadeIn();
    }
};
</script>
<script type="text/javascript">
//<![CDATA[    
    $(document).ready(function() {
        $('.ToggleSearchFormLink').css('visibility', 'visible');

        $("#category").jstree({

                data: [
                    %%GLOBAL_CategoryOptions%%
                ],

                        }

                            prefix: 'category'
                        };

                        return data;
                    },
                    global: false
                }
            },
            ui: {
                %%GLOBAL_SelectedCategoryOptions%%
            },
            themes: {
                theme: "interspire",
                url: config.ShopPath + '/javascript/jquery/plugins/jstree/themes/interspire/style.css'
            },
            checkbox: {
                two_state: true,
                override_ui: true,
                real_checkboxes: true,

                    return ["category[]", n.data('id')];
                }
            },
            plugins: [ "themes", "json_data", "ui", "checkbox" ]
        });
    });

    // Toggle the advanced search form
    function ToggleSearchForm() {
        if($('.AdvancedSearch').css('display') == 'none') {
            $('.AdvancedSearch').show();
            $('#toggle_form_image').html("<i class='PB2 fa fa-sort-desc'></i>");
            $('#toggle_form_link').text('%%LNG_HideSearchForm%%');
            $('#search_query_adv').focus();
        }
        else {
            $('.AdvancedSearch').hide();
            $('#toggle_form_image').html("<i class='PB2 fa fa-sort-asc'></i>");
            $('#toggle_form_link').text('%%LNG_ShowSearchForm%%');
        }
    }

    function showSearchTabs(section)
    {
        var showSection, hideSection;

        if (typeof(section) == 'undefined' || (section.toLowerCase() !== 'product' && section.toLowerCase() !== 'content')) {
            return;
        }

        if (section.toLowerCase() == 'product') {
            showSection = 'Product';
            hideSection = 'Content';
        } else {
            showSection = 'Content';
            hideSection = 'Product';
        }

        $('#Search' + showSection + '_Tab').attr('class', 'Active');
        $('#Search' + showSection + '_Container').show();
        $('#Search' + hideSection + '_Tab').attr('class', '');
        $('#Search' + hideSection + '_Container').hide();
    }

    function AjaxSearchPagingClick()
    {
        var parent = $(this).parents('.SearchContainer');

        var url = this.href;
        url = url.replace(/#.*$/, '');

        url += '&ajax=1';

        $(this).parents('.SearchContainer').load(url, {}, function() {
            BindAjaxSearch();
        });
        
        return false;
    }

    function AjaxSearchSortingChange()
    {
        if($(this).val()!='') {
            var url = location.pathname;
            var search = location.search.substr(1).split('&');
    
            for (var i = search.length; i--;) {
                // remove existing values that we'll overwrite later
                if (/^(sortby|section|ajax)=/i.test(search[i])) {
                    search.splice(i, 1);
                }
            }
    
            search.push('ajax=1');
            search.push('sortBy=' + encodeURIComponent($(this).val()));
    
            var id = $(this).attr('id');
    
            if (id.toLowerCase().indexOf('product') !== -1) {
                search.push('section=product');
            } else {
                search.push('section=content');
            }
    
            search = search.join('&');
    
            url += '?' + search;
    
            $(this).parents('.SearchContainer').load(url, {}, BindAjaxSearch);
        }

        return false;
    }

    function BindAjaxSearch()
    {
        // onchange is not currently supported by live/die so this needs to be run whenever the search results dom changes
        $('.CategoryPagination a').click(AjaxSearchPagingClick);
        $('.SearchSortingList').change(AjaxSearchSortingChange);
        window.scrollTo(0, 0);
        $('.ProductCompareButton').css('visibility', 'visible');
        //setProductListHeights();
        $('.SearchSortingList').uniform();
        $('.SearchSortingList').closest('div').removeAttr("style").addClass('fixedWidth');
        $('.CheckBox').uniform();

// Andre disabled masonry/product height feature here
        // initiate masonry
        //var $container = $(".ProductList");
        //$container.imagesLoaded( function(){
        //  $container.masonry({itemSelector: 'li', transitionDuration: '0.75s'});
        //});

// Andre feature functions JS triggered here
        var pageInitialized = false;
        $(function()
        {
            if(pageInitialized) return;
            //console.log("This is running nowwwww =======", pageInitialized);
            pageInitialized = true;
            // init logic here.
            applySoldOutRibbons();
            showProductListDemoVideos();
			//console.log('searh hello');
            loadColorAndSizeSwatches();
            $(document).ajaxStop(function() {
                //scrollAndAction();
            });
            updateOnSaleBadge();
        });
    }

    $(document).ready(function() {
        BindAjaxSearch();
    });

    // Make sure any advanced search fields are valid
    function CheckAdvancedSearchForm() {
        if($('#search_query_adv').val() == '') {
            alert('%%LNG_EmptySmallSearch%%');
            $('#search_query_adv').focus();
            return false;
        }

        if(isNaN($('#price_from').val())) {
            alert('%%LNG_EnterValidFromPrice%%');
            $('#price_from').focus();
            $('#price_from').select();
            return false;
        }

        if(isNaN($('#price_to').val())) {
            alert('%%LNG_EnterValidToPrice%%');
            $('#price_to').focus();
            $('#price_to').select();
            return false;
        }

        var form = $('#AdvancedSearchForm');

        // disable redundant fields
        var disabled = [];

        form.find('[name]').each(function(){
            if (typeof this.disabled === 'undefined' || this.disabled) {
                // skip elements that can't be disabled, or are already disabled
                return;
            }

            if (this.name.substr(0, 20) != 'ISSelectReplacement_') {
                // these aren't the fields you're looking for
                return;
            }

            disabled.push(this);
            this.disabled = true;
        });

        if (disabled.length) {
            // fields were disabled need to be re-enabled so that using the back button doesn't result in a form with disabled fields
            // needs to be a timeout so the fields are re-enabled after the form is dispatched
            window.setTimeout(function(){
                for (var i = disabled.length; i--;) {
                    disabled[i].disabled = false;
                }
            }, 1);
        }

        return true;
    }

    // Track a search click
    $(document).ready(function()
    {
        $('.TrackLink').mousedown(function(event)
        {
            // Only care for left clicks
            if(event.button && event.button != 1)
            {
                return;
            }

            isc_TrackSearchClick('%%GLOBAL_SearchId%%');
        });
    });

</script>
